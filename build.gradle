buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.13.0'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.1'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.getkeepsafe.dexcount'

group = 'com.github.tmurakami'
version = '0.3.0-SNAPSHOT'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'
    defaultConfig.minSdkVersion 5
    lintOptions.disable 'InvalidPackage'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.mockito:mockito-core:2.1.0-RC.1'
    compile 'net.bytebuddy:byte-buddy:1.4.24'
    compile 'com.jakewharton.android.repackaged:dalvik-dx:1'
    testCompile 'junit:junit:4.12'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.source
    from android.sourceSets.main.resources.source
}

artifacts {
    archives sourcesJar
}
