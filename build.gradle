buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.13.0'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.github.ben-manes.versions'

group = 'com.github.tmurakami'
version = '0.2.0-SNAPSHOT'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'
    defaultConfig.minSdkVersion 1
    lintOptions.disable 'InvalidPackage'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'org.mockito:mockito-core:2.1.0-RC.1'
    compile 'com.github.tmurakami:dx:1.7'
    compile('net.bytebuddy:byte-buddy-android:1.4.24') { exclude module: 'dx' }
    testCompile 'junit:junit:4.12'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.source
    from android.sourceSets.main.resources.source
}

artifacts {
    archives sourcesJar
}
