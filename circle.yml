test:
  pre:
    - emulator -avd circleci-android23 -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
  override:
    - ./gradlew testDebug connectedAndroidTest
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/test/
    - find . -type f -regex ".*/build/test-results/debug/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/test/ \;
    - mkdir -p $CIRCLE_TEST_REPORTS/androidTest/
    - find . -type f -regex ".*/build/outputs/androidTest-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/androidTest/ \;
