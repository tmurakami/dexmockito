machine:
  java:
    version: openjdk8
  environment:
    ADB_INSTALL_TIMEOUT: 100
    GRADLE_OPTS: '-Dorg.gradle.daemon=true -Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "android-24,build-tools-24.0.2,sys-img-armeabi-v7a-android-23"
test:
  pre:
    - emulator -avd circleci-android23 -no-audio -no-window:
        background: true
        parallel: true
  override:
    - ./gradlew testDebug assembleDebugAndroidTest
    - circle-android wait-for-boot
    - ./gradlew connectedDebugAndroidTest
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - find . -type f -regex ".*/build/outputs/androidTest-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
